{% load static %}
<!doctype html>
<html style="" class="js flexbox flexboxlegacy canvas canvastext webgl no-touch geolocation postmessage websqldatabase indexeddb hashchange history draganddrop websockets rgba hsla multiplebgs backgroundsize borderimage borderradius boxshadow textshadow opacity cssanimations csscolumns cssgradients cssreflections csstransforms csstransforms3d csstransitions fontface generatedcontent video audio localstorage sessionstorage webworkers applicationcache svg inlinesvg smil svgclippaths fontawesome-i2svg-active fontawesome-i2svg-complete">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'account/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'account/css/main.css' %}">
    <title>Регистрация | WH-CLUB.RU</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAuth" aria-controls="navbarNavAuth" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAuth">
                <ul class="navbar-nav">
                    <li class="nav-item pr-3">
                        <a class="nav-link" href="/"><span><i class="fas fa-home mr-1"></i></span>На сайт</span></a>
                    </li>
                    <li class="nav-item pr-3">
                        <a class="nav-link" href="https://forum.wh-club.ru"><i class="fas fa-comment mr-1"></i>Форум</a>
                    </li>
                    <li class="nav-item pr-3">
                        <a class="nav-link" href="{% url 'account:login' %}"><i class="fas fa-sign-in-alt mr-1"></i>Авторизация</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account:reset' %}"><i class="fas fa-question-circle mr-1"></i>Забыли пароль?</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container auth-panel">
                    <form action="/account/register/" id="reg" method="post">
                        <h4 class="text-center pb-2">Регистрация</h4>
                    <div id="results"></div>
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-address-card"></i></span>
                                <span class="input-group-text" id="basic-addon2"><select name="prefix" id="prefix" form="reg" placeholder="Префикс"{% if status.prefix is False %} style="background-color: #ffdbde8c"{% endif %}>
                                    {% for prefix in prefixes.values %}
                                        <option value="{{ prefix }}">{{ prefix }}</option>
                                    {% endfor %}
                                </select>
                                </span>
                            </div>
                            <input type="login" name="login" class="form-control login " placeholder="+ Логин (4-16 символов)" aria-label="Логин (4-16 символов)" aria-describedby="basic-addon1" {% if status.login is False %} style ="background-color: #ffdbde8c" {% endif %}{% if status.login is not False %} value ="{{ status.login }}"{% endif %}>
                        </div>
                        <div class="check-result login-check"><i class="fas fa-check-circle"></i></div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" name="email" class="form-control email" placeholder="Действующий e-mail" aria-label="Действующий e-mail" aria-describedby="basic-addon2"{% if status.email is False %} style ="background-color: #ffdbde8c" {% endif %} {% if status.email is not False %} value ="{{ status.email }}"{% endif %}>
                        </div>
                        <div class="check-result email-check"><i class="fas fa-check-circle"></i></div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password" class="form-control password" placeholder="Пароль (4-16 символов, A-z, 0-9)" aria-label="Пароль (4-16 символов, A-z, 0-9)" aria-describedby="basic-addon3" {% if status.password is False %} style ="background-color: #ffdbde8c" {% endif %}>
                        </div>
                        <div class="check-result password-check"><i class="fas fa-check-circle"></i></div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon4"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="repass" class="form-control repass" placeholder="Повторите пароль" aria-label="Повторите пароль" aria-describedby="basic-addon4"{% if status.repass is False %} style ="background-color: #ffdbde8c" {% endif %}>
                        </div>
                        <div class="check-result repass-check"><i class="fas fa-check-circle"></i></div>
                        <script type="text/javascript" src="//www.google.com/recaptcha/api.js" async="">
                        </script>
                        <div class="g-recaptcha" data-sitekey="6LfguE0UAAAAAJfzLTB-T2XUGJA4aRrmFa46kMe5"></div>

                        <div class="form-check pb-3">

                            <center><input type="checkbox" class="form-check-input rules" id="exampleCheck1" name="rules"{% if status.rules is False %} style ="background-color: #ffdbde8c" {% endif %}>
                            <label class="form-check-label pl-2" for="exampleCheck1">Ознакомлен с <a href="/rules">правилами проекта</a></label></center>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-lg btn-block" id="formBtn"><i class="fas fa-chevron-circle-down mr-2"></i><span class="mb-1">Зарегистрироваться</span></button>
                    </form>
                </div>
    <footer>
        <div class="row justify-content-center fixed-bottom">
            <div class="col-md-12 copyright_auth">
                <p class="text-center">© 2018 WH-CLUB.RU - LINEAGE II INTERLUDE SERVER. ALL RIGHTS BELONG TO THEIR OWNERS.</p>
            </div>
        </div>
    </footer>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script defer="" src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="{% static 'account/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'account/js/main.js' %}"></script>
</body>

</html>
