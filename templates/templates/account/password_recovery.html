{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'account/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'account/css/main.css' %}">
    <title>Регистрация | WH-CLUB.RU</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarTogglerDemo03">
                <ul class="navbar-nav">
                    <li class="nav-item pr-3">
                        <a class="nav-link" href="/"><span><i class="fas fa-home mr-1"></i></span>На сайт</span></a>
                    </li>
                    <li class="nav-item pr-3">
                        <a class="nav-link" href="https://forum.wh-club.ru"><i class="fas fa-comment mr-1"></i>Форум</a>
                    </li>
                    <li class="nav-item pr-3">
                        <a class="nav-link" href="{% url 'account:login' %}"><i class="fas fa-sign-in-alt mr-1"></i>Авторизация</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account:reset' %}"><i class="fas fa-question-circle mr-1"></i>Забыли пароль?</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container auth-panel">
        <h4 class="text-center pb-2">Сброс пароля</h4>
            {% if status %}
                        <div class="status_message"><center><font color="{{ status.color }}">{{ status.message }}</font></center></div>
            {% endif %}

            <form action="{% url 'account:reset' %}" method="post" novalidate="novalidate">{% csrf_token %}
                <input name="token" type="hidden" value="{{ token }}">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><svg class="svg-inline--fa fa-address-card fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="address-card" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M464 64H48C21.49 64 0 85.49 0 112v288c0 26.51 21.49 48 48 48h416c26.51 0 48-21.49 48-48V112c0-26.51-21.49-48-48-48zm-288 80c38.66 0 70 31.34 70 70s-31.34 70-70 70-70-31.34-70-70 31.34-70 70-70zm112 203c0 11.598-9.402 21-21 21H85c-11.598 0-21-9.402-21-21v-16.207c0-19.272 13.116-36.072 31.813-40.746l31.2-7.8c25.464 18.316 65.195 23.577 97.974 0l31.2 7.8C274.884 294.721 288 311.52 288 330.793V347zm160-39c0 6.627-5.373 12-12 12H332c-6.627 0-12-5.373-12-12v-8c0-6.627 5.373-12 12-12h104c6.627 0 12 5.373 12 12v8zm0-64c0 6.627-5.373 12-12 12H332c-6.627 0-12-5.373-12-12v-8c0-6.627 5.373-12 12-12h104c6.627 0 12 5.373 12 12v8zm0-64c0 6.627-5.373 12-12 12H332c-6.627 0-12-5.373-12-12v-8c0-6.627 5.373-12 12-12h104c6.627 0 12 5.373 12 12v8z"></path></svg><!-- <i class="fas fa-address-card"></i> --></span>
                    </div>
                    <input aria-describedby="basic-addon1" aria-label="Новый пароль" class="form-control" data-val="true" data-val-required="The Новый пароль field is required." id="Login" name="password" placeholder="Новый пароль" type="password">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3"><svg class="svg-inline--fa fa-key fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="key" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M512 176.001C512 273.203 433.202 352 336 352c-11.22 0-22.19-1.062-32.827-3.069l-24.012 27.014A23.999 23.999 0 0 1 261.223 384H224v40c0 13.255-10.745 24-24 24h-40v40c0 13.255-10.745 24-24 24H24c-13.255 0-24-10.745-24-24v-78.059c0-6.365 2.529-12.47 7.029-16.971l161.802-161.802C163.108 213.814 160 195.271 160 176 160 78.798 238.797.001 335.999 0 433.488-.001 512 78.511 512 176.001zM336 128c0 26.51 21.49 48 48 48s48-21.49 48-48-21.49-48-48-48-48 21.49-48 48z"></path></svg><!-- <i class="fas fa-key"></i> --></span>
                    </div>
                    <input aria-describedby="basic-addon3" aria-label="Повторите пароль" class="form-control" data-val="true" data-val-required="The Пароль field is required." id="Password" name="repass" placeholder="Повторите пароль" type="password">
                </div>
                    <button type="submit" class="btn btn-secondary btn-lg btn-block"><svg class="svg-inline--fa fa-chevron-circle-down fa-w-16 mr-2" aria-hidden="true" data-prefix="fas" data-icon="chevron-circle-down" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M504 256c0 137-111 248-248 248S8 393 8 256 119 8 256 8s248 111 248 248zM273 369.9l135.5-135.5c9.4-9.4 9.4-24.6 0-33.9l-17-17c-9.4-9.4-24.6-9.4-33.9 0L256 285.1 154.4 183.5c-9.4-9.4-24.6-9.4-33.9 0l-17 17c-9.4 9.4-9.4 24.6 0 33.9L239 369.9c9.4 9.4 24.6 9.4 34 0z"></path></svg><!-- <i class="fas fa-chevron-circle-down mr-2"></i> --><span class="mb-1">Сбросить</span></button>

            </form>
    </div>
    <footer>
        <div class="row justify-content-center fixed-bottom">
            <div class="col-md-12 copyright_auth">
                <p class="text-center">© 2018 WH-CLUB.RU - LINEAGE II SERVER. ALL RIGHTS BELONG TO THEIR OWNERS.</p>
            </div>
        </div>
    </footer>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="{% static 'account/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'account/js/main.js' %}"></script>
</body>

</html>
