                                </div>
                                <input aria-describedby="basic-addon1" aria-label="Логин (4-16 символов)" class="form-control login-auth" data-val="true" data-val-required="The Логин field is required." id="Login" name="login" placeholder="Логин (4-16 символов)" type="text" value="">
                            </div>
                            <div class="input-group mb-3">

                                </div>
                                <input aria-describedby="basic-addon3" aria-label="Пароль (4-16 символов)" class="form-control password-auth" data-val="true" data-val-required="The Пароль field is required." id="Password" name="password" placeholder="Пароль (4-16 символов)" type="password">
                            </div>
                        <script type="text/javascript" src="//www.google.com/recaptcha/api.js" async=""></script>
                        <div class="g-recaptcha" data-sitekey="6LfguE0UAAAAAJfzLTB-T2XUGJA4aRrmFa46kMe5"></div>

                            </form>

                    </div>
{% endblock %}
{% block scripts %}
<script src="{% static 'account/js/login.js' %}"></script>
{% endblock %}
