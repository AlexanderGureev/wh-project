{% extends 'account/auth.html' %}
{% load static %}
{% block title %}Восстановление пароля | WH-CLUB.RU{% endblock %}

        </ul></div>            <div class="input-group mb-3">
            <div class="input-group-prepend">

            </div>
            <input aria-describedby="basic-addon1" aria-label="Логин" class="form-control" data-val="true" data-val-required="The Логин field is required." id="Login" name="login" placeholder="Логин (4-16 символов)" type="text" value="">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <script type="text/javascript" src="//www.google.com/recaptcha/api.js" async=""></script>
            <div class="g-recaptcha" data-sitekey="6LfguE0UAAAAAJfzLTB-T2XUGJA4aRrmFa46kMe5"></div>
             </div>
                <button type="submit" class="btn btn-secondary btn-lg btn-block" id="formBtn"><svg class="svg-inline--fa fa-chevron-circle-down fa-w-16 mr-2" aria-hidden="true" data-prefix="fas" data-icon="chevron-circle-down" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M504 256c0 137-111 248-248 248S8 393 8 256 119 8 256 8s248 111 248 248zM273 369.9l135.5-135.5c9.4-9.4 9.4-24.6 0-33.9l-17-17c-9.4-9.4-24.6-9.4-33.9 0L256 285.1 154.4 183.5c-9.4-9.4-24.6-9.4-33.9 0l-17 17c-9.4 9.4-9.4 24.6 0 33.9L239 369.9c9.4 9.4 24.6 9.4 34 0z"></path></svg><!-- <i class="fas fa-chevron-circle-down mr-2"></i> --><span class="mb-1">Восстановить</span></button>
        </div>
        </form>
</div>
{% endblock %}
